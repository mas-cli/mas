branches:
  only:
    - master

matrix:
  include:
    - script:
        - set -o pipefail
        - xcodebuild $XCODE_ACTION -scheme Result-Mac | xcpretty
        - xcodebuild $XCODE_ACTION -scheme Result-iOS -sdk iphonesimulator -destination "name=iPhone SE" | xcpretty
        - xcodebuild $XCODE_ACTION -scheme Result-tvOS -sdk appletvsimulator -destination "name=Apple TV" | xcpretty
        - xcodebuild build -scheme Result-watchOS -sdk watchsimulator | xcpretty
        - gem update cocoapods && rm .swift-version && pod lib lint
      env:
        - JOB=Xcode
        - XCODE_ACTION="build-for-testing test-without-building"
      os: osx
      osx_image: xcode9.2
      language: objective-c    
    - script:
        - set -o pipefail
        - xcodebuild $XCODE_ACTION -scheme Result-Mac | xcpretty
        - xcodebuild $XCODE_ACTION -scheme Result-iOS -sdk iphonesimulator -destination "name=iPhone SE" | xcpretty
        - xcodebuild $XCODE_ACTION -scheme Result-tvOS -sdk appletvsimulator -destination "name=Apple TV" | xcpretty
        - xcodebuild build -scheme Result-watchOS -sdk watchsimulator | xcpretty
        - rm .swift-version && pod lib lint
      env:
        - JOB=Xcode
        - XCODE_ACTION="build-for-testing test-without-building"
      os: osx
      osx_image: xcode9.3
      language: objective-c
    - script:
        - set -o pipefail
        - xcodebuild $XCODE_ACTION -scheme Result-Mac | xcpretty
        - xcodebuild $XCODE_ACTION -scheme Result-iOS -sdk iphonesimulator -destination "name=iPhone SE" | xcpretty
        - xcodebuild $XCODE_ACTION -scheme Result-tvOS -sdk appletvsimulator -destination "name=Apple TV" | xcpretty
        - xcodebuild build -scheme Result-watchOS -sdk watchsimulator | xcpretty
      env:
        - JOB=Xcode
        - XCODE_ACTION="build-for-testing test-without-building"
      os: osx
      osx_image: xcode10
      language: objective-c
    - script:
        - swift --version
        - swift build
        - swift test
      env: JOB=SPM
      os: osx
      osx_image: xcode9.2
      language: objective-c
    - script:
        - swift --version
        - swift build
        - swift test
      env: JOB=SPM
      os: osx
      osx_image: xcode9.3
      language: objective-c
    - script:
        - swift --version
        - swift build
        - swift test
      env: JOB=SPM
      os: osx
      osx_image: xcode10
      language: objective-c
    - script:
        - swift --version
        - swift build
        - swift test
      env:
        - JOB=Linux
      sudo: required
      dist: trusty
      language: generic
      install:
        - eval "$(curl -sL https://gist.githubusercontent.com/kylef/5c0475ff02b7c7671d2a/raw/9f442512a46d7a2af7b850d65a7e9bd31edfb09b/swiftenv-install.sh)"
    - script:
        - swift --version
        - swift build
        - swift test
      env:
        - JOB=Linux
        - SWIFT_VERSION=5.0-DEVELOPMENT-SNAPSHOT-2018-12-28-a
      sudo: required
      dist: trusty
      language: generic
      install:
        - eval "$(curl -sL https://gist.githubusercontent.com/kylef/5c0475ff02b7c7671d2a/raw/9f442512a46d7a2af7b850d65a7e9bd31edfb09b/swiftenv-install.sh)"

