#
# .swiftlint.yml
# masTests
#
# SwiftLint 0.59.1
#
# https://github.com/realm/SwiftLint#configuration
#
---
opt_in_rules:
- closure_body_length
- file_header
disabled_rules:
- force_try
- force_unwrapping
- quick_discouraged_pending_test
- required_deinit
closure_body_length:
  warning: 80
file_header:
  required_pattern: |
    \/\/
    \/\/ SWIFTLINT_CURRENT_FILENAME
    \/\/ masTests
    \/\/
    \/\/ Created by .+? on (20\d{2})-\d{2}-\d{2}\.
    \/\/ Copyright Â© \1 mas-cli\. All rights reserved\.
    \/\/
function_body_length:
  warning: 80
large_tuple:
  warning: 5
  error: 10
