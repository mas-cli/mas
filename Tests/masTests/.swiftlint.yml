#
# .swiftlint.yml
# masTests
#
# SwiftLint 0.59.1
#
---
opt_in_rules:
- closure_body_length
- file_header
disabled_rules:
- force_try
- force_unwrapping
- quick_discouraged_pending_test
- required_deinit
closure_body_length:
  warning: 85
file_header:
  required_pattern: |
    \/\/
    \/\/ SWIFTLINT_CURRENT_FILENAME
    \/\/ masTests
    \/\/
    \/\/ Copyright Â© 20\d{2} mas-cli\. All rights reserved\.
    \/\/
function_body_length:
  warning: 85
large_tuple:
  warning: 5
  error: 10
