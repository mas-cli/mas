#
# .swiftlint.yml
# masTests
#
# SwiftLint 0.58.2
#
# https://github.com/realm/SwiftLint#configuration
#
---
opt_in_rules:
  - closure_body_length
disabled_rules:
  - force_try
  - force_unwrapping
  - quick_discouraged_pending_test
  - required_deinit
closure_body_length:
  warning: 80
function_body_length:
  warning: 80
large_tuple:
  warning: 5
  error: 10
