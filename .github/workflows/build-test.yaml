#
# .github/workflows/build-test.yaml
#
---
name: Build, Test, and Lint
on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
concurrency:
  group: ${{github.workflow}}-${{github.ref}}
  cancel-in-progress: true
permissions: {}
jobs:
  build-test:
    name: Build, Test, and Lint
    strategy:
      matrix:
        include:
        - runner: macos-14
          xcode: 16.2
        - runner: macos-15
          xcode: ''
        - runner: macos-26
          xcode: ''
    runs-on: ${{matrix.runner}}
    defaults:
      run:
        # Force all run commands to not use Rosetta 2
        shell: arch -arm64 /bin/zsh -Negku {0}
    steps:
    - name: ğŸ›’ Checkout repo
      env:
        GIT_CONFIG_COUNT: 1
        GIT_CONFIG_KEY_0: init.defaultBranch
        GIT_CONFIG_VALUE_0: ${{github.event.repository.default_branch}}
      uses: actions/checkout@v6
      with:
        # Include all history & tags for Scripts/version
        fetch-depth: 0

    - name: ğŸ”§ Setup repo
      run: Scripts/setup_workflow_repo

    - name: ğŸ›  Select newest available Xcode
      if: ${{matrix.xcode != ''}}
      run: sudo xcode-select -s /Applications/Xcode_${{matrix.xcode}}.app/Contents/Developer

    - name: ğŸ‘¢ Bootstrap
      run: Scripts/bootstrap

    - name: ğŸ— Build
      run: Scripts/build build-test -c release

    - name: ğŸ§ª Test
      run: Scripts/test

    - name: ğŸš¨ Lint
      run: Scripts/lint
