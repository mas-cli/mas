#
# .github/workflows/build-test.yaml
#
---
name: Build, Test, and Lint
on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
concurrency:
  group: ${{github.workflow}}-${{github.ref}}
  cancel-in-progress: true
permissions: {}
jobs:
  build-test:
    name: Build, Test, and Lint
    runs-on: macos-15
    defaults:
      run:
        # Force all run commands to not use Rosetta 2
        shell: arch -arm64 /bin/zsh -Negku {0}
    steps:
    - name: ğŸ›’ Checkout repo
      env:
        GIT_CONFIG_COUNT: 1
        GIT_CONFIG_KEY_0: init.defaultBranch
        GIT_CONFIG_VALUE_0: ${{github.event.repository.default_branch}}
      uses: actions/checkout@v5
      with:
        # Include all history & tags for Scripts/version
        fetch-depth: 0

    - name: ğŸ”§ Setup repo
      run: Scripts/setup_workflow_repo

    - name: ğŸ›  Select Xcode 16.3
      run: sudo xcode-select -s /Applications/Xcode_16.3.app/Contents/Developer

    - name: ğŸ‘¢ Bootstrap
      run: Scripts/bootstrap

    - name: ğŸ— Build
      run: Scripts/build build-test

    - name: ğŸ§ª Test
      run: Scripts/test

    - name: ğŸš¨ Lint
      run: Scripts/lint
