#
# .github/workflows/build-test.yaml
#
---
name: Build, Test, and Lint
on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
concurrency:
  group: ${{github.workflow}}-${{github.ref}}
  cancel-in-progress: true
permissions: {}
jobs:
  build-test:
    name: Build, Test, and Lint
    strategy:
      matrix:
        include:
        - arch: -x86_64
          os: macos-13
          xcode: 15.2
        - arch: -arm64
          os: macos-14
          xcode: 16.2
        - arch: -arm64
          os: macos-15
          xcode: 16.4
    runs-on: ${{matrix.os}}
    defaults:
      run:
        # Force all run commands to not use Rosetta 2
        shell: arch ${{matrix.arch}} /bin/zsh -Negku {0}
    steps:
    - name: 🛒 Checkout repo
      env:
        GIT_CONFIG_COUNT: 1
        GIT_CONFIG_KEY_0: init.defaultBranch
        GIT_CONFIG_VALUE_0: ${{github.event.repository.default_branch}}
      uses: actions/checkout@v5
      with:
        # Include all history & tags for Scripts/version
        fetch-depth: 0

    - name: 🔧 Setup repo
      run: Scripts/setup_workflow_repo

    - name: 🛠 Select newest available Xcode
      run: sudo xcode-select -s /Applications/Xcode_${{matrix.xcode}}.app/Contents/Developer

    - name: 👢 Bootstrap
      run: Scripts/bootstrap

    - name: 🏗 Build
      run: Scripts/build build-test

    - name: 🧪 Test
      run: Scripts/test

    - name: 🚨 Lint
      run: Scripts/lint
