#
# .github/workflows/build-test.yaml
#
---
name: Build, Test, and Lint
on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
concurrency:
  group: ${{github.workflow}}-${{github.ref}}
  cancel-in-progress: true
permissions: {}
jobs:
  build-test:
    name: Build, Test, and Lint
    strategy:
      matrix:
        include:
        - runner: macos-15
          xcode: 26.1.1
        - runner: macos-15-intel
          xcode: 26.1.1
        - runner: macos-26
    runs-on: ${{matrix.runner}}
    defaults:
      run:
        # Force all run commands to not use Rosetta 2 on arm64
        shell: ${{endsWith(matrix.runner, '-intel') && '/bin/zsh -Negku {0}' || 'arch -arm64 /bin/zsh -Negku {0}'}}
    steps:
    - name: ğŸ›’ Checkout repo
      env:
        GIT_CONFIG_COUNT: 1
        GIT_CONFIG_KEY_0: init.defaultBranch
        GIT_CONFIG_VALUE_0: ${{github.event.repository.default_branch}}
      uses: actions/checkout@v6
      with:
        # Include all history & tags for Scripts/version
        fetch-depth: 0

    - name: ğŸ”§ Setup repo
      run: Scripts/setup_workflow_repo

    - name: ğŸ›  Select Xcode version
      run: xcodes select ${{matrix.xcode}}

    - name: ğŸ‘¢ Bootstrap
      run: Scripts/bootstrap

    - name: ğŸ— Build
      run: Scripts/build build-test -c release

    - name: ğŸ§ª Test
      run: Scripts/test

    - name: ğŸš¨ Lint
      run: Scripts/lint
