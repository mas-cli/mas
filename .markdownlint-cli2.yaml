# yamllint disable-line rule:line-length
# yaml-language-server: $schema=https://raw.githubusercontent.com/DavidAnson/markdownlint-cli2/main/schema/markdownlint-cli2-config-schema.json
#
# .markdownlint-cli2.yaml
# mas
#
# markdownlint-cli2 0.19.0 / markdownlint 0.39.0
#
---
gitignore: true
noBanner: true
noProgress: true
config:
  heading-style:
    style: atx
  ul-style:
    style: dash
  no-trailing-spaces:
    code_blocks: true
    strict: true
  no-hard-tabs:
    code_blocks: false
    spaces_per_tab: 2
  line-length:
    line_length: 120
    stern: true
  ol-prefix:
    style: ordered
  blanks-around-fences:
    list_items: false
  no-inline-html:
    allowed_elements: [details, h1, summary]
  hr-style:
    style: ---
  fenced-code-language:
    allowed_languages: [console, shell]
    language_only: true
  proper-names:
    names: [mas]
  code-block-style:
    style: fenced
  code-fence-style:
    style: backtick
  emphasis-style:
    style: underscore
  strong-style:
    style: asterisk
  reference-links-images:
    shortcut_syntax: true
  link-image-style:
    shortcut: false
    url_inline: false
  table-pipe-style:
    style: leading_and_trailing
  table-column-style:
    style: aligned
